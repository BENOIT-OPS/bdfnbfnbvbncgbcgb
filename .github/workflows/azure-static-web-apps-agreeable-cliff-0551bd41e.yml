name: Azure Static Web Apps CI/CD

on:
 push:
 branches:
 - main
 pull_request:
 types: [opened, synchronize, reopened, closed]
 branches:
 - main

jobs:
 build_and_deploy_job:
 if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
 runs-on: ubuntu-latest
 name: Build And Deploy Job
 steps:
 - uses: actions/checkout@v3
 with:
 submodules: true

 - name: Build And Deploy
 id: builddeploy
 uses: Azure/static-web-apps-deploy@v1
 with:
 azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_CLIFF_0551BD41E }}
 repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for GitHub integrations
 action: "upload"
 ###### Configuration du build ######
 app_location: "/pop3" # Dossier contenant ton index.html
 api_location: "" # Pas d'API
 output_location: "" # Pas de dossier de sortie sp√©cifique
 ###### Fin de configuration ######

 close_pull_request_job:
 if: github.event_name == 'pull_request' && github.event.action == 'closed'
 runs-on: ubuntu-latest
 name: Close Pull Request Job
 steps:
 - name: Close Pull Request
 id: closepullrequest
 uses: Azure/static-web-apps-deploy@v1
 with:
 azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_AGREEABLE_CLIFF_0551BD41E }}
 action: "close"
